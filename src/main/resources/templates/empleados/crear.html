<!DOCTYPE HTML>
<html layout:decorate="~{layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Nuevo Empleado</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" rel="stylesheet">
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex flex-wrap mb-4">
        <h1 class="flex-grow-1">Agregar empleado </h1>
        <div>
            <a class="btn btn-secondary" th:href="@{/empleados}">Listado de empleados</a>
        </div>
    </div>
    <div th:replace="~{fragments/forms::globalErrors('empleado')}"/>
    <form method="post" th:action="${T(edu.utp.nisiadmin.util.WebUtils).getRequest().requestURI}">
        <div th:replace="~{fragments/forms::inputRow(object='empleado', field='nombre')}"/>
        <div th:replace="~{fragments/forms::inputRow(object='empleado', field='apellido')}"/>
        <div th:replace="~{fragments/forms::inputRow(object='empleado', field='dni')}"/>
        <div th:replace="~{fragments/forms::inputRow(object='empleado', field='direccion')}"/>
        <div th:replace="~{fragments/forms::inputRow(object='empleado', field='email')}"/>
        <div th:replace="~{fragments/forms::inputRow(object='empleado', field='telefono')}"/>
        <div th:replace="~{fragments/forms::inputRow(object='empleado', field='username')}"/>
        <div th:replace="~{fragments/forms::inputRow(object='empleado', field='password')}"/>
        <div th:replace="~{fragments/forms::inputRow(object='empleado', field='fotoUrl')}"/>
        <div th:replace="~{fragments/forms::inputRow(object='empleado', field='rol', type='radio')}"/>
        <input class="btn btn-primary mt-4" th:label="Agregar" type="submit"/>
    </form>
</div>
</body>
</html>
