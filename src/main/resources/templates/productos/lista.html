<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Listado de empleados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex flex-wrap mb-4">
        <h1 class="flex-grow-1">Empleados</h1>
        <div>
            <a th:href="@{/empleados/nuevo}" th:text="#{empleado.list.createNew}" class="btn btn-primary ms-2" />
        </div>
    </div>
    <div th:if="${empleados.empty}" th:text="#{empleado.list.empty}" />
    <div th:if="${!empleados.empty}" class="table-responsive">
        <table class="table table-striped table-hover align-middle">
            <thead>
            <tr>
                <th th:text="#{empleado.id.label}" scope="col" />
                <th th:text="#{empleado.nombre.label}" scope="col" />
                <th th:text="#{empleado.apellido.label}" scope="col" />

                <th th:text="#{empleado.estado.label}" scope="col" />
                <th><!-- --></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="empleado : ${empleados}">
                <td th:text="${empleado.id}" />
                <td th:text="${empleado.nombre}" />
                <td th:text="${empleado.apellido}" />
                <td th:text="${empleado.estado}" />
                <td>
                    <div class="float-end text-nowrap">
                        <a th:href="@{/empleados/editar/{id}(id=${empleado.id})}" th:text="#{empleado.list.edit}" class="btn btn-sm btn-info" />
                        <form th:action="@{/empleados/eliminar/{id}(id=${empleado.id})}"
                              th:data-confirm-message="#{delete.confirm}" method="post" class="js-submit-confirm d-inline">
                            <button th:text="#{empleado.list.delete}" type="submit" class="btn btn-sm btn-danger" />
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
