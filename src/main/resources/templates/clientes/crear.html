<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title> Nuevo Empleado</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" rel="stylesheet">
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex flex-wrap mb-4">
        <h1 class="flex-grow-1">Agregar cliente </h1>
        <div>
            <a class="btn btn-secondary" th:href="@{/clientes}">Listado de clientes</a>
        </div>
    </div>
    <div th:replace="~{fragments/forms::globalErrors('cliente')}"/>
    <form th:action="${T(edu.utp.nisiadmin.util.WebUtils).getRequest().requestURI}" method="post">
        <div th:replace="~{fragments/forms::inputRow(object='cliente', field='nombre')}"/>
        <div th:replace="~{fragments/forms::inputRow(object='cliente', field='apellido')}"/>
        <div th:replace="~{fragments/forms::inputRow(object='cliente', field='email')}"/>
        <div th:replace="~{fragments/forms::inputRow(object='cliente', field='username')}"/>
        <div th:replace="~{fragments/forms::inputRow(object='cliente', field='password')}"/>
        <input type="submit" class="btn btn-primary mt-4" th:label="Agregar"/>
    </form>
</div>
</body>
</html>
