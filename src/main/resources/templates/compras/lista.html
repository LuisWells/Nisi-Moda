<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="#{cliente.list.headline}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex flex-wrap mb-4">
        <h1 th:text="#{cliente.list.headline}" class="flex-grow-1" />
        <div>
            <a th:href="@{/clientes/add}" th:text="#{cliente.list.createNew}" class="btn btn-primary ms-2" />
        </div>
    </div>
    <div th:if="${clientes.empty}" th:text="#{cliente.list.empty}" />
    <div th:if="${!clientes.empty}" class="table-responsive">
        <table class="table table-striped table-hover align-middle">
            <thead>
            <tr>
                <th th:text="#{cliente.id.label}" scope="col" />
                <th th:text="#{cliente.nombre.label}" scope="col" />
                <th th:text="#{cliente.apellido.label}" scope="col" />
                <th th:text="#{cliente.email.label}" scope="col" />
                <th th:text="#{cliente.estado.label}" scope="col" />
                <th><!-- --></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cliente : ${clientes}">
                <td th:text="${cliente.id}" />
                <td th:text="${cliente.nombre}" />
                <td th:text="${cliente.apellido}" />
                <td th:text="${cliente.email}" />
                <td th:text="${cliente.estado}" />
                <td>
                    <div class="float-end text-nowrap">
                        <a th:href="@{/clientes/edit/{id}(id=${cliente.id})}" th:text="#{cliente.list.edit}" class="btn btn-sm btn-info" />
                        <form th:action="@{/clientes/eliminar/{id}(id=${cliente.id})}"
                              th:data-confirm-message="#{delete.confirm}" method="post" class="js-submit-confirm d-inline">
                            <button th:text="#{cliente.list.delete}" type="submit" class="btn btn-sm btn-danger" />
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
